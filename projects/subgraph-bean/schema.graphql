type Bean @entity {
  id: ID!
  decimals: BigInt!
  supply: BigInt!
  marketCap: BigDecimal!
  volume: BigInt!
  volumeUSD: BigDecimal!
  liquidity: BigInt!
  liquidityUSD: BigDecimal!
  price: BigDecimal!
  crosses: Int!
  lastCross: BigInt!
  pools: [Pool!]! @derivedFrom(field: "bean") # The pools containing the Bean token 
  hourlySnapshot: [BeanHourlySnapshot!]! @derivedFrom(field: "bean")
  dailySnapshot: [BeanDailySnapshot!]! @derivedFrom(field: "bean")
}

type BeanHourlySnapshot @entity {
  id: ID!
  bean: Bean!
  totalSupply: BigInt!
  marketCap: BigDecimal!
  volume: BigInt!
  volumeUSD: BigDecimal!
  liquidity: BigInt!
  liquidityUSD: BigDecimal!
  price: BigDecimal!
  crosses: Int!
  deltaBeans: BigInt!
  deltaVolume: BigInt!
  deltaVolumeUSD: BigDecimal!
  deltaLiquidity: BigInt!
  deltaLiquidityUSD: BigDecimal!
  deltaCrosses: Int!
  crossEvents: [Cross!]! @derivedFrom(field: "hourlySnapshot")
  season: Int!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type BeanDailySnapshot @entity {
  id: ID!
  bean: Bean!
  totalSupply: BigInt!
  marketCap: BigDecimal!
  volume: BigInt!
  volumeUSD: BigDecimal!
  liquidity: BigInt!
  liquidityUSD: BigDecimal!
  price: BigDecimal!
  crosses: Int!
  deltaBeans: BigInt!
  deltaVolume: BigInt!
  deltaVolumeUSD: BigDecimal!
  deltaLiquidity: BigInt!
  deltaLiquidityUSD: BigDecimal!
  deltaCrosses: Int!
  crossEvents: [Cross!]! @derivedFrom(field: "dailySnapshot")
  season: Int!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type Cross @entity {
  id: ID!
  pool: Pool!
  price: BigDecimal!
  timestamp: BigInt!
  timeSinceLastCross: BigInt!
  above: Boolean!
  hourlySnapshot: BeanHourlySnapshot!
  dailySnapshot: BeanDailySnapshot!
  poolHourlySnapshot: PoolHourlySnapshot!
  poolDailySnapshot: PoolDailySnapshot!
}

type Pool @entity {
  id: ID!
  bean: Bean!
  volume: BigInt!
  volumeUSD: BigDecimal!
  liquidity: BigInt!
  liquidityUSD: BigDecimal!
  utilization: BigDecimal!
  crosses: Int!
  crossEvents: [Cross!]! @derivedFrom(field: "pool")
  deltaBeans: BigInt!
  hourlySnapshot: [PoolHourlySnapshot!]! @derivedFrom(field: "pool")
  dailySnapshot: [PoolDailySnapshot!]! @derivedFrom(field: "pool")
}

type PoolHourlySnapshot @entity {
  id: ID!
  pool: Pool!
  volume: BigInt!
  volumeUSD: BigDecimal!
  liquidity: BigInt!
  liquidityUSD: BigDecimal!
  utilization: BigDecimal!
  crosses: Int!
  deltaBeans: BigInt!
  deltaVolume: BigInt!
  deltaVolumeUSD: BigDecimal!
  deltaLiquidity: BigInt!
  deltaLiquidityUSD: BigDecimal!
  deltaCrosses: Int!
  crossEvents: [Cross!]! @derivedFrom(field: "poolHourlySnapshot")
  season: Int!
  timestamp: BigInt!
  blockNumber: BigInt!
}


type PoolDailySnapshot @entity {
  id: ID!
  pool: Pool!
  volume: BigInt!
  volumeUSD: BigDecimal!
  liquidity: BigInt!
  liquidityUSD: BigDecimal!
  utilization: BigDecimal!
  crosses: Int!
  deltaBeans: BigInt!
  deltaVolume: BigInt!
  deltaVolumeUSD: BigDecimal!
  deltaLiquidity: BigInt!
  deltaLiquidityUSD: BigDecimal!
  deltaCrosses: Int!
  crossEvents: [Cross!]! @derivedFrom(field: "poolDailySnapshot")
  season: Int!
  timestamp: BigInt!
  blockNumber: BigInt!
}
