query LatestAPY {
  siloYields(first: 1, orderBy: season, orderDirection:desc) {
    id
    season
    twoSeedBeanAPY
    twoSeedStalkAPY
    fourSeedBeanAPY
    fourSeedStalkAPY
    threeSeedBeanAPY
    threeSeedStalkAPY
    threePointTwoFiveSeedBeanAPY
    threePointTwoFiveSeedStalkAPY
    fourPointFiveSeedBeanAPY
    fourPointFiveSeedStalkAPY
    beansPerSeasonEMA
  }
}